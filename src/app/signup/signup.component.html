

<div class="outer">
    <div class="container">
        <div class="row signUpContainer">
           <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
<div class="panel border bg-white">
    <div class="panel-heading">
        <h3 class="pt-3 font-weight-bold">Signup</h3>
    </div>
    <div class="panel-body p-3">
       <form [formGroup]="signUpForm">
        <div class="form-group pt-3">
            <div [class.error]="signUpForm.controls['username'].dirty && signUpForm.hasError('required','username')" class="input-field">
                <span class=" p-2">
                   
                </span>
                <input  formControlName="username" type="text" placeholder="Username">
            </div>
        </div>
        <small  *ngIf="signUpForm.controls['username'].dirty && signUpForm.controls['username'].touched && signUpForm.hasError('required','username')" class="text-danger">*Username is Required</small>
        <div class="form-group pt-3">
            <div  [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="input-field">
                <span class=" p-2">
               
                </span>
                <input formControlName="email" type="text" placeholder="email">
            </div>
        </div>
        <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.controls['email'].touched && signUpForm.hasError('required','email')" class="text-danger">*email is Required</small>
        <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.controls['email'].touched && signUpForm.hasError('email','email')" class="text-danger">*email is Required</small>
 
        <div class="form-group pt-3">
            <div [class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')" class="input-field">
                <span class=" p-2"></span>
                
                <input formControlName="password" [type]="type" placeholder="Password">
                <span (click)="hideshowPass()"></span>
 
            </div>
        </div>
        <small  *ngIf="signUpForm.controls['password'].dirty && signUpForm.controls['password'].touched && signUpForm.hasError('required','password')" class="text-danger">*Password is Required</small>
        <small  *ngIf="signUpForm.controls['password'].dirty && signUpForm.controls['password'].touched && signUpForm.hasError('minlength','password')" class="text-danger">*Password length must be 6</small>
        <small  *ngIf="signUpForm.controls['password'].dirty && signUpForm.controls['password'].touched && signUpForm.hasError('maxlength','password')" class="text-danger">*Password not greater than 15</small>
       
        <button type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onsignup()">Signup</button>
          <div class="text-center pt-4 text-muted">Already have account? <a id="forget" routerLink="/login">Login</a></div>
       </form>
    </div>
</div>
           </div>
        </div>
    </div>
</div>
